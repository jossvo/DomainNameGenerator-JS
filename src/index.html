<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Hello Rigo!</h1>
      <img src="./rigo-baby.jpg" />
      <h6 style="margin-top: 5%;">
        Looking for a creative domain name?, try <b>one</b> of these options:
      </h6>

      <table id="HelpOpts" style="width: 90%; margin: auto;">
        <tr style="width: 100%;">
          <th style="width: 25%;">No help</th>
          <th style="width: 25%;">Some</th>
          <th style="width: 25%;">Want more</th>
          <th style="width: 25%;">Please heeeelp</th>
        </tr>
      </table>

      <input
        type="range"
        class="form-range"
        value="1"
        min="1"
        max="4"
        step="1"
        style="width: 70%; margin-left: 15%; margin-right: 15%;"
        id="customRange3"
      />

      <ul id="Domains" style="width: 50%; margin: auto;"></ul>

      <p class="alert alert-warning mt-4">
        If this text is <b>not</b> centered and <b>yellow</b>, you probably have
        an error
      </p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
